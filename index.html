<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب سحب - FOX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            color: #28a745; /* أخضر */
            margin: 0;
            font-size: 32px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="number"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #28a745; /* أخضر */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* أخضر داكن عند التمرير */
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <h1>FOX</h1>
        </div>
        <form id="withdrawForm">
            <label for="amount">المبلغ المراد سحبه</label>
            <input type="number" id="amount" name="amount" placeholder="أدخل المبلغ" required>

            <label for="bank">اختيار البنك</label>
            <select id="bank" name="bank" required>
                <option value="">اختر البنك</option>
                <option value="usdt">USDT</option>
                <!-- يمكنك إضافة المزيد من الخيارات هنا -->
            </select>

            <button type="submit">تأكيد السحب</button>
        </form>
        <div class="alert" id="alertMessage">
            تم إرسال طلب السحب بنجاح!
        </div>
    </div>

    <script>
        document.getElementById('withdrawForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            // يمكنك هنا إضافة كود لمعالجة السحب عبر الخادم (Backend)

            // عرض الإشعار
            document.getElementById('alertMessage').style.display = 'block';

            // إخفاء الإشعار بعد 5 ثوانٍ
            setTimeout(function() {
                document.getElementById('alertMessage').style.display = 'none';
            }, 5000);

            // إعادة تعيين النموذج
            event.target.reset();
        });
    </script>

</body>
</html>
